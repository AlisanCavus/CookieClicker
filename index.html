<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/all.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Cookie Heaven</title>
</head>
<body>
    <button class="click" id="mute">Mute</button> 
    <header class="head ">
        <h1 class="text-center">Cookie Heaven</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-4">
                    <nav class="navbar navbar-light bg-light bgcolnavbut m-0 justify-content-center">
                        <a class="navbar-brand" href="#">
                        <img src="images/arrow.png" width="30" height="30" alt="start-again" id="startAgain">
                        </a>
                    </nav>
                </div>
                <div class="col-12 col-md-4">
                </div>
                <div class="col-12 col-md-4"></div>
            </div>
        </div>
    </header>

    <section class="cookieMain">
        <div class="container-fluid">
            <div class="col-10 offset-1 col-md-8 offset-md-2 col-lg-12 offset-lg-0">
                <div class="row">
                    <div class="col-12 offset-md-2 col-md-4 offset-lg-0 col-lg-4  order-md-2 order-lg-1 align-self-center">
                            <div class="cookieCounter text-center">
                                <p>Cookie-o-meter !</p>
                                <p id="score"></p>
                            </div> 
                    </div>
                    <div class="col-12 col-md-12 order-md-1 order-lg-2 col-lg-3 offset-lg-0"> 
                            <button class="click">
                                <img src="./images/cookie.png" alt="cookie" id="cookie" class="cookie"  width="250px"
                                height="250px">
                            </button> 
                    </div>
                    <div class=" offset-2 col-10 offset-md-0 col-md-6  order-md-3 offset-lg-1 col-lg-4 align-self-center" id="team">
                                <p id="alisan"></p>
                                <p id="daniel"></p>
                                <p id="shivani"></p>
                    </div>
                </div> 
            </div>     
        </div>  
  
        <div class="container-fluid">
            <div class="col-10 offset-1 col-md-12 offset-md-0 col-lg-8 offset-lg-2">
                <div class="row"> 
                    <div class=" offset-1 col-9 offset-2  offset-md-0 col-md-12 offset-lg-2 col-lg-4  order-2 order-md-1 mb-2">
                        <div class="row">
                            <div class="col-12 col-md-4 col-lg-12 mb-2">
                                <button type="button" id="x2" class="btn btn-primary  me-2 px-2 px-md-4 py-1 py-md-2 multiplier butbut">multiplier x2 (30 cookies)</button>
                            </div>
                            <div class="col-12 col-md-4 col-lg-12 mb-2">
                                <button type="button" id="x3" class="btn btn-primary  me-2 px-2 px-md-4 py-1 py-md-2 multiplier butbut">multiplier x3 (50 cookies)</button>
                            </div>
                            <div class="col-12 col-md-4 col-lg-12 mb-2">
                                <button type="button" id="x4" class="btn btn-primary  me-2 px-2 px-md-4 py-1 py-md-2 multiplier butbut">multiplier x4 (80 cookies)</button>
                            </div>
                        </div>
                    </div>    
                    <div class="col-12  col-md-2  col-lg-2 order-1 order-md-2 mb-2 d-flex justify-content-evenly"> 
                        <div class="row">
                            <div class="col-4 col-md-12 col-lg-12 mb-2">
                                <button type="button" id="0" class="btn btn-primary  px-2 px-md-4 py-1 py-md-2 butbut autoclicker">Alisan</button>
                            </div>
                            <div class="col-4 col-md-12  col-lg-12 mb-2">
                                <button type="button" id="1" class="btn btn-primary  px-2 px-md-4 py-1 py-md-2 butbut autoclicker">Daniel</button>
                            </div>
                            <div class="col-4 col-md-12  col-lg-12 mb-2">
                                <button type="button" id="2" class="btn btn-primary px-2 px-md-4 py-1 py-md-2 butbut autoclicker">Shivani</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4  order-3 order-md-3 mb-2"> 
                        <button class="click" id="bonus">Bonus</button> 
                    </div>
                </div>
            </div>
        </div>  
       
    </section>

    <footer>    
        <div class="container-fluid">
            
            <div class="row p-0 justify-content-center">
                <div class="col-12 col-md-3 text-center ">
                    <a href="https://github.com/AlisanCavus/CookieClicker" class="links" ><i class="fab fa-github"> The Repository </i></a>
                </div>
                <div class="col-12 col-md-3 text-center ">
                    <a href="https://github.com/Dan-DH" class="links"><i class="fab fa-github"> Daniel Diaz </i></a>
                </div>
                <div class="col-12 col-md-3 text-center ">
                    <a href="https://github.com/ShivaniKhatri96" class="links"><i class="fab fa-github"> Shivani Khatri </i></a>
                </div>
                <div class="col-12 col-md-3 text-center ">
                    <a href="https://github.com/AlisanCavus" class="links" ><i class="fab fa-github"> Alisan Cavus </i></a>
                </div>
            </div> 
            <div class="row p-0 justify-content-center">
                <div class="col-12 col-md-3 text-center ">
                    <p>Cookie Heaven &copy;Shivani&Daniel&Alisan</p>
                </div>
                
            </div>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
