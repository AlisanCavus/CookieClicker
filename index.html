<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Welcome to the Cookie Heaven. This game is originated by Cookie Clicker. You can click on the cookie to get coockies and there is more options to gain more cookies. Good luck and have fun.">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/all.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icons/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Gorditas:wght@700&display=swap"
        rel="stylesheet">
    <title>Cookie Heaven</title>
</head>

<body class="fontstyle">
    <div class="container-fluid cookieRain">
        <img src="./images/cookie.png" alt="cookie rain" class="flake">
    </div>
    <header class="head">
        <h1 class="text-center titleMob"><img src="./images/titleMobile.png" alt="Cookie Heaven"></h1>
        <h1 class="text-center titleDesk"><img src="./images/title.png" alt="Cookie Heaven"></h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 col-md-4 order-1 mt-md-4 mb-1">
                    <button class="click" id="mute">
                        <img src="./images/volume-high.svg" alt="volume-high" id="sound">
                    </button>
                </div>
                <div class="col-4 col-md-4 order-2"> </div>
                <div class="col-4 col-md-4 order-3 mt-md-4 mb-1 text-center">
                    <img src="images/reloading.png" alt="start-again" id="startAgain">
                </div>
            </div>
    </header>

    <section class="cookieMain">
        <div class="container-fluid">
          <div class="row mb-md-5">
              <!-- first buttons -->
              <div class="col-12 order-3 col-xl-4 order-xl-1 mt-xl-5 ">
                <div class="col-12  col-md-12 col-xl-8 offset-xl-2 mt-xl-5 text-center">
                    <div class="row ">
                        <div class=" col-6 col-md-12  order-1 order-xl-1 mb-2 col-xl-6 d-md-flex justify-content-evenly">
                            <div class="row">
                                <div class="col-12 col-md-4 col-xl-12 mb-2">
                                    <button type="button" id="x2"
                                        class="btn btn-primary  me-2  py-1  py-md-2 multiplier butbut">Double</button>
                                </div>
                                <div class="col-12 col-md-4 col-xl-12 mb-2">
                                    <button type="button" id="x3"
                                        class="btn btn-primary  me-2 py-1  py-md-2 multiplier butbut">Triple</button>
                                </div>
                                <div class="col-12 col-md-4 col-xl-12 mb-2">
                                    <button type="button" id="x4"
                                        class="btn btn-primary  me-2 py-1  py-md-2 multiplier butbut">Quadruple</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-12  col-xl-6  order-2 order-xl-2 mb-2 d-md-flex justify-content-evenly">
                            <div class="row">
                                <div class="col-12 col-md-4 col-xl-12 mb-2">
                                    <button type="button" id="0"
                                        class="btn btn-primary px-xl-4 py-1 py-md-2  butbut autoclicker">Alisan</button>
                                </div>
                                <div class="col-12 col-md-4 col-xl-12 mb-2">
                                    <button type="button" id="1"
                                        class="btn btn-primary px-xl-4 py-1 py-md-2 butbut autoclicker">Daniel</button>
                                </div>
                                <div class="col-12 col-md-4 col-xl-12 mb-2">
                                    <button type="button" id="2"
                                        class="btn btn-primary px-md-4 py-1 py-md-2 butbut autoclicker">Shivani</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 offset-3 order-3 col-lg-6 offset-xl-3  mb-2 d-md-flex justify-content-evenly">
                            <button class=" px-2  py-1 py-md-2 px-xl-5 btn btn-primary butbut"
                                id="bonus">Bonus</button>
                        </div>
                    </div>
                </div>
              </div>
              <!-- second cookie picture -->
              <div class="col-12 order-1 col-xl-4 order-xl-2">
                <button class="click">
                    <img src="./images/cookie.png" alt="cookie" id="cookie" class="cookie" width="200px" height="200px">
                </button>
              </div>
              <!-- third table -->
              <div class="col-12 order-4 col-xl-4 order-xl-3 mt-xl-5 ms-0 mt-3">
                <div class="multiplier col-xl-10 offset-xl-1">
                    <table class="table table-responsive table-striped table-borderless table-hover text-center border-0 stripe">
                        <tbody>
                            <tr class="str">
                                <th scope="col">Feature</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Price</th>
                            </tr>
                            <tr class="stripe1">
                              <td>Double</td>
                              <td id="m2"></td>
                              <td id="m2p"></td>
                            </tr>
                            <tr class="stripe2">
                              <td>Triple</td>
                              <td id="m3"></td>
                              <td id="m3p"></td>
                            </tr>
                            <tr class="stripe1">
                              <td>Quadruple</td>
                              <td id="m4"></td>
                              <td id="m4p"></td>
                            </tr>
                            <tr class="stripe2">
                                <td>Alisan</td>
                                <td id="alisan">test</td>
                                <td id="aPrice">test1</td>
                              </tr>
                              <tr class="stripe1">
                                <td>Daniel</td>
                                <td id="daniel">test</td>
                                <td id="dPrice">test1</td>
                              </tr>
                              <tr class="stripe2">
                                <td>Shivani</td>
                                <td id="shivani">test</td>
                                <td id="sPrice">test1</td>
                              </tr>
                          </tbody>
                    </table>
                </div>
              </div>
              <!-- fourth cookie score -->
              <div class="col-12 order-2 order-xl-4 mt-2 mb-2 mt-md-3 mb-md-3  mt-xl-4 mb-xl-4 ">
                <div class="cookieCounter text-center">
                    <p id="oMeter">Cookie-o-meter !</p>
                    <div id="score"></div>
                </div>
              </div>
          </div>
    </section>

    <footer class="deskFooter">
        <div class="container-fluid">
            <div class="row p-0 mt-3 justify-content-center">
                <div class="col-12 col-lg-3 order-lg-4 text-center d-md-none d-lg-block">
                    <a href="https://github.com/AlisanCavus/CookieClicker" class="links">
                        <i class="fab fa-github"><span class="fabfont"> The Repository </span> </i>
                    </a>
                </div>
                <div class="col-12 col-md-4  col-lg-3 text-center ">
                    <a href="https://github.com/Dan-DH" class="links">
                        <i class="fab fa-github"><span class="fabfont"> Daniel Diaz </span></i>
                    </a>
                </div>
                <div class="col-12 col-md-4 col-lg-3 text-center ">
                    <a href="https://github.com/ShivaniKhatri96" class="links">
                        <i class="fab fa-github"><span class="fabfont"> Shivani Khatri </span></i>
                    </a>
                </div>
                <div class="col-12 col-md-4 col-lg-3 text-center ">
                    <a href="https://github.com/AlisanCavus" class="links">
                        <i class="fab fa-github"><span class="fabfont"> Alisan Cavus</span></i>
                    </a>
                </div>
            </div>
            <div class="row p-0 justify-content-center">
                <div class="col-12  text-center ">
                    <p>Cookie Heaven &copy;Shivani & Daniel & Alisan</p>
                </div>
            </div>
        </div>
    </footer>

    <footer class="mobFooter">
        <div class="container-fluid">
            <div class="row p-0 mt-3 justify-content-center">
                <div class="col-4 order-md-4 col-xl-3 text-center mt-md-2">
                    <a href="https://github.com/Dan-DH" class="links" target="_blank" rel="noopener">
                        <img src="./images/daniIcon.jpeg" alt="githubLink" class="portrait">
                    </a>
                </div>
                <div class="col-4 order-md-4 col-xl-3 text-center mt-md-2">
                    <a href="https://github.com/ShivaniKhatri96" class="links" target="_blank" rel="noopener">
                        <img src="./images/shivaniIcon.jpeg" alt="githubLink" class="portrait">
                    </a>
                </div>
                <div class="col-4 order-md-4 col-xl-3 text-center mt-md-2">
                    <a href="https://github.com/AlisanCavus" class="links" target="_blank" rel="noopener">
                        <img src="./images/aliIcon.jpeg" alt="githubLink" class="portrait">
                    </a>
                </div>
            </div>

                <div class="col-4 order-md-4 col-lg-3 text-center mt-md-2">

                        <img src="./images/cookie1.png" alt="githubLink" class="portrait">
                    </a>
                </div>
            </div> -->
            <div class="row p-0 mt-3 justify-content-center">
                <div class="col-12  text-center ">
                    <p>Cookie Heaven &copy;Shivani & Daniel & Alisan</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
